<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-app</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
   
    <h1> employe Records</h1>

    <div>
     
      <form>
        <label>Employe Name</label><br />
        <input required id="empname" type="text" placeholder="Enter employe Name" /><br />
        <label>Doctor Id</label><br />
        <input required id="empid" type="text" placeholder="Enter employe Id" /><br />
        <label>department</label><br />
        <input
          id="dep"
          type="text"
          placeholder="Enter employe department"
        /><br />
        <label>Experience in year</label><br />
        <input
          id="exp"
          type="text"
          placeholder="Enter Employe Experience in year"
        /><br />
        <label>Email</label><br />
        <input id="email" type="email" placeholder="Enter Employe Email" /><br />
        <label>Mobile</label><br />
        <input
          id="mbl"
          type="number"
          placeholder="Enter Employe Mobile no"
        /><br />
        <input type="submit" />
      </form>

      <table>
        
        <thead>
          <tr>
            <th>emp Name</th>
            <th>Employe Id</th>
            <th>department</th>
            <th>Experience</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Role</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </body>
</html>

<script src="./record.js"></script>
